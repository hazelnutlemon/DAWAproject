{% extends "layout2.html" %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>작품 목록</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		p { margin:20px 0px; }
	</style>
</head>
<body>

<h3>작품 목록</h3>

<ul>
    {% for i in lists  %}
    <tr>
        <div>
        <table>
      <tr>
        <td rowspan="4"><img src={{i.img_src}} width="65" height="98"></td>
      </tr>
      <tr>
          <td colspan="3"><span style = "font-weight: bold; font-size:1.0em;"><a href='/content/{{i.idnovel}}'>{{i.title}}</a></span></td>
      </tr>
      <tr><td><b>　연령</b> {{i.age}}</td></tr>
      <tr><td><b>　장르</b> {{i.genre}}</td></tr>
        </table>
        </div>
    </tr>
    {% endfor %}
</ul>
<table>
    <tr>
        {% for i in range(page_count)  %}
        <td><a href="/list/{{i+1}}">[{{ i+1 }}]</a></td>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        {% endfor %}
    </tr>
</table>
</body>
</html>

{% endblock %}
