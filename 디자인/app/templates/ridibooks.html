{% extends "layout2.html" %}
{% block content %}

<html lang="en">
<h3><b>RIDIBOOKS</b></h3>
<ul>
            <br>
    {% for i in lists  %}
    <tr>
        <div>
        <table>
      <tr>
        <td rowspan="5" width="100" height="150"><img src={{i.img_src}} width="97.5" height="147"></td>
      </tr>
      <tr>
          <td colspan="2" width="255" height="20" align="left">  <span style ="font-weight: bold; font-size:1.0em;"><a href='/content/{{i.idnovel}}'>  {{i.title}}</a></span></td>
      </tr>
            <tr><td width="200" height="25" align="left"><span style ="font-size:0.9em;"><b>작가</b> {{i.author}}</span></td></tr>
            <tr><td width="200" height="25" align="left"><span style ="font-size:0.9em;"><b>연령</b> {{i.age}}</span></td></tr>
            <tr><td width="200" height="25" align="left"><span style ="font-size:0.9em;"><b>장르</b> {{i.genre}}</span></td></tr>
        </table>
        </div>
    </tr>
    {% endfor %}

    <br>
</ul>
<center>
<table>
    <tr>
        {% for i in range(15)  %}
        <td><a href="/ridibooks/{{i+1}}">[{{ i+1 }}]</a></td>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        {% endfor %}
        <td><a href="/ridibooks/16">[next]</a></td>
    </tr>
</table>
    </center>



</body>

</html>



{% endblock %}
